<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Avatar</title>
    <link rel='stylesheet' href="styles.css" type='text/css' media='all' />
</head>

<body>
    <div class="main-style">

        <div class="recent-panel">
            <span class="recent-panel-title">Recent Activity:</span>
            <ul class="recent-panel-activity"></ul>
            <button onclick="save()" class="save-button">Save</button>
            <input class="upload-image" type="file" name="pic" accept="image/*">
        </div>

        <div class="main-panel">
            <div class="show-box">
                <canvas name="mycanvas" id="canvas" width="300" height="400"></canvas>
            </div>
        </div>

        <div class="shape-panel">
            <span class="title-shape-eye">Eye:</span>
            <img class="image shape-eye" src="image/eye-1.png" alt="eye" height="45" width="100">
            <img class="image shape-eye" src="image/eye-2.png" alt="eye" height="45" width="100">
            <img class="image shape-eye" src="image/eye-3.png" alt="eye" height="45" width="100">
            <img class="image shape-eye" src="image/eye-4.png" alt="eye" height="45" width="100">
            <img class="image shape-eye" src="image/eye-5.png" alt="eye" height="45" width="100">
            <img class="image shape-eye" src="image/eye-6.png" alt="eye" height="45" width="100">
            <img class="image shape-eye" src="image/eye-7.png" alt="eye" height="45" width="100">
            <img class="image shape-eye" src="image/eye-8.png" alt="eye" height="45" width="100">

            <span class="title-shape-nose">Nose:</span>
            <img class="image shape-nose" src="image/nose-1.png" alt="eye" height="60" width="50">
            <img class="image shape-nose" src="image/nose-2.png" alt="eye" height="60" width="50">
            <img class="image shape-nose" src="image/nose-3.png" alt="eye" height="60" width="50">

            <span class="title-shape-hair">Hair:</span>
            <img class="image shape-hair" src="image/lip-1.png" alt="eye" height="45" width="100">
            <img class="image shape-hair" src="image/lip-2.png" alt="eye" height="45" width="100">
            <img class="image shape-hair" src="image/lip-3.png" alt="eye" height="45" width="100">

        </div>

    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="script/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script/custom.js"></script>

</body>
</html>
